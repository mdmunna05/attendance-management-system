<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .info-box {
      text-align: left;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .info-box p {
      margin: 8px 0;
      font-weight: 500;
      color: #444;
    }
    .error {
      color: red;
      font-weight: 600;
    }
    .button {
      padding: 10px 18px;
      background-color: #667eea;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    video, canvas {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì∏ Attendance Portal</h2>

    <div id="info" class="info-box">
      <p class="loading">Fetching student info...</p>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <button class="button" onclick="captureAndSubmit()">Mark Attendance ‚úÖ</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <p id="status"></p>
  </div>

  <script>
    const allowedLat = 18.278407;
    const allowedLng = 83.807097;
    const tolerance = 0.05; // ~5km

    function getIdToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("id_token");
      if (token) {
        localStorage.setItem("idToken", token);
        return token;
      }
      return localStorage.getItem("idToken");
    }

    const idToken = getIdToken();

    function fetchStudentInfo(token) {
      if (!token) {
        document.getElementById("info").innerHTML = `<p class="error">‚ùå Login token not found.</p>`;
        return;
      }

      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const email = payload.email;
        const studentId = email.split('@')[0];

        fetch(`https://2652jdx1g6.execute-api.us-east-1.amazonaws.com/getStudentInfo?studentId=${studentId}`)
          .then(res => res.json())
          .then(data => {
            if (data.studentId) {
              document.getElementById("info").innerHTML = `
                <p><strong>üë§ Student ID:</strong> ${data.studentId}</p>
                <p><strong>üè¢ Branch:</strong> ${data.branch}</p>
                <p><strong>üßæ Section:</strong> ${data.section}</p>
              `;
            } else {
              document.getElementById("info").innerHTML = `<p class="error">‚ùå Student record not found.</p>`;
            }
          });
      } catch (err) {
        document.getElementById("info").innerHTML = `<p class="error">‚ùå Invalid session.</p>`;
      }
    }

    async function checkLocationAllowed() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          const distance = Math.sqrt(
            Math.pow(latitude - allowedLat, 2) + Math.pow(longitude - allowedLng, 2)
          );
          resolve(distance <= tolerance);
        }, () => reject(false));
      });
    }

    async function captureAndSubmit() {
      const status = document.getElementById("status");
      const isAllowed = await checkLocationAllowed().catch(() => false);

      if (!isAllowed) {
        status.innerText = "‚ùå Attendance not allowed outside campus.";
        return;
      }

      const canvas = document.getElementById("canvas");
      const video = document.getElementById("video");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      const buffer = await blob.arrayBuffer();
      const email = JSON.parse(atob(idToken.split('.')[1])).email;
      const studentId = email.split('@')[0];

      status.innerText = "‚è≥ Submitting...";

      fetch(`https://gq98af8aj7.execute-api.us-east-1.amazonaws.com/ttendanceCompareAndStore?studentId=${studentId}`, {
        method: "POST",
        headers: {
          "Content-Type": "image/jpeg"
        },
        body: buffer
      })
      .then(res => res.json())
      .then(data => {
        if (data.match === true) {
          status.innerText = `‚úÖ Attendance marked! Similarity: ${Math.round(data.similarity)}%`;
        } else {
          status.innerText = "‚ùå Face did not match. Try again.";
        }
      })
      .catch(() => {
        status.innerText = "‚ùå Error submitting attendance.";
      });
    }

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      document.getElementById("video").srcObject = stream;
    });

    fetchStudentInfo(idToken);
  </script>
</body>
</html>
